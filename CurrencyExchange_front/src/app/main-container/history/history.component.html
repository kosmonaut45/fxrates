<div>
  <mat-label>Select a currency</mat-label>
  <mat-select placeholder= "Select currency" [(value)]="pickedCurrency" style="margin-bottom: 2%;">
    <mat-option *ngFor="let code of currencyCodes" [value]="code">{{code}}</mat-option>
  </mat-select>
  <mat-list>
    <mat-list-item *ngFor="let rate of currentRateHistory"> {{rate.date}}: {{rate.exchangeValue}} </mat-list-item>
  </mat-list>
  <div><button mat-button (click)="onCurrencySelect()">Show dates</button></div>
</div>
