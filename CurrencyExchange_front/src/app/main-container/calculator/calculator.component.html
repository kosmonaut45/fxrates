<div>
  <mat-label>Enter amount: </mat-label>
<input type="number" min="0.01" matInput placeholder="Input" [(ngModel)]="amount">
</div>
<div>
  <mat-label>Choose currency: </mat-label>
<mat-select placeholder= "Select currency" [(value)]="pickedCurrency" style="margin-bottom: 2%;">
  <mat-option *ngFor="let code of currencyCodes" [value]="code">{{code}}</mat-option>
</mat-select>
</div>
<div><button mat-button (click)="calculateRate()">Calculate</button></div>
<div>Calculated rate: {{calculatedRate.rate}} Calculated value: {{calculatedRate.value}}</div>
